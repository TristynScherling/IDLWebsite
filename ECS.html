<script>
    const el = document.getElementById("localTime");
    const opts = { 
        year: "numeric", 
        month: "short", 
        day: "numeric", 
        hour: "numeric", 
        minute: "2-digit", 
        second: "2-digit", 
        hour12: true 
    };

    function update() {
        const now = new Date();
        el.textContent = new Intl.DateTimeFormat(navigator.language, opts).format(now);
        el.setAttribute("datetime", now.toISOString());
    }

    update();
    setInterval(update, 1000);
